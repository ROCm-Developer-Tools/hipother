resources:
  repositories:
  - repository: pipelines_repo
    type: github
    endpoint: ROCm
    name: ROCm/ROCm
  - repository: matching_repo
    type: github
    endpoint: ROCm
    name: ROCm/clr
    ref: amd-staging
  - repository: hipother_repo
    type: github
    endpoint: ROCm
    name: ROCm/hip # leverage HIP job that builds both AMD and NV backends
    ref: amd-staging

variables:
- group: common
- template: /.azuredevops/variables-global.yml@pipelines_repo

trigger:
  batch: true
  branches:
    include:
    - amd-staging
    - amd-mainline
  paths:
    exclude:
    - '.github'
    - CODEOWNERS
    - LICENSE.txt
    - '**/*.md'

pr:
  autoCancel: true
  branches:
    include:
    - amd-staging
    - amd-mainline
  paths:
    exclude:
    - '.github'
    - CODEOWNERS
    - LICENSE.txt
    - '**/*.md'
  drafts: false

jobs:
  - template: ${{ variables.CI_COMPONENT_PATH }}/HIP.yml@pipelines_repo
